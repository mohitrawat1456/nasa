<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <section class="display-container" id="current-image-container">
        <div class="display"></div>
        <div class="description"></div>
      </section>
      <section class="search">
        <div class="search-box" id="search-box">
          <h2>Search for a Picture of the Day</h2>
          <form id="search-form">
            <div>
              <label for="search-input">Select a date: </label>
              <input type="date" id="search-input" name="date" required />
            </div>
            <button>Search</button>
            <button type="button" onclick="clearLocalStorage()">
              Clear local
            </button>
          </form>
        </div>
        <div class="history-box">
          <h2>Previous Searches</h2>
          <ul class="histories" id="search-history"></ul>
        </div>
      </section>
    </main>

    <!-- JS file -->
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
